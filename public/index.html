<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="alpine.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>CarsCRUD</title>
</head>

<body>
    <div x-data="CRUD" x-init="fetchCars">
        <h1>Car List</h1>
        <button @click="showTable = true">Show Table</button>
        <button @click="showTable = false">Minimize Table</button>

        <table x-show="showTable" style="display: none;">
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Registration Number</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="car in cars">
                    <tr>
                        <td x-text="car.make"></td>
                        <td x-text="car.model"></td>
                        <td x-text="car.color"></td>
                        <td x-text="car.reg_number"></td>
                    </tr>
                </template>
            </tbody>
        </table>
        <h1>Most popular car</h1>
        <button @click="PopularCar">Show car</button>
        <span x-text="popular"></span>
<div class="block">
        <h1>Add a new car</h1>
        <input type="text" placeholder="Make" x-model="newmake">
        <input type="text" placeholder="Model" x-model="newmodel">
        <input type="text" placeholder="color" x-model="newcolor">
        <input type="text" placeholder="Registration Number" x-model="newreg_number">
        <button @click="addCar">Add car</button>
    </div>

        <h1>Remove a car</h1>
        <input type="text" placeholder="Make" x-model="removemake">
        <input type="text" placeholder="Model" x-model="removemodel">
        <input type="text" placeholder="color" x-model="removecolor">
        <input type="text" placeholder="Registration Number" x-model="removereg_number">
        <button @click="deleteCar">Remove car</button>



    </div>
</body>

</html>
